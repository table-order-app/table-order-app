version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm install -g pnpm@10.9.0
      - echo "Installing workspace dependencies..."
      - pnpm install --frozen-lockfile
      - echo "Building specific app..."
      - cd apps/backend
      - pnpm run build
  env:
    - name: NODE_ENV
      value: production
run:
  command: cd apps/[YOUR_APP_NAME] && pnpm start # または実際の起動コマンド
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 8080
    - name: LOG_LEVEL
      value: info
